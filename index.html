<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section>
            <div>
                <!--todo 顯示 數字(百分比 %) -->
                <h2 id="rangeValue">0</h2>
                <!--todo 作為js接口，記得設 id=  -->
                <!--todo 預設進度位置 value="數值" -->

            </div>
        </section>

        <script src="main.js"></script>
    </body>
